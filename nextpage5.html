<html>
 <head>
  <title>
   Our First Met
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #e6d5f7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f7e6ff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            background-color: #fff8dc; /* Light yellow-cream background */
            border: 2px solid #fff8dc; /* Light yellow-cream border */
            padding: 10px;
            border-radius: 20px;
            color: purple; /* Purple text color */
        }
        .header i {
            position: absolute;
            top: 10px;
            color: purple; /* Purple icon color */
        }
        .header .left {
            left: 10px;
        }
        .header .right {
            right: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid purple; /* Purple border for images */
        }
        .footer {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            background-color: #fff8dc; /* Light yellow-cream background */
            border: 2px solid #fff8dc; /* Light yellow-cream border */
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
            color: purple; /* Purple text color */
        }
        .footer i {
            position: absolute;
            top: 10px;
            color: purple; /* Purple icon color */
        }
        .footer .left {
            left: 10px;
        }
        .footer .right {
            right: 10px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">

    Our first photoshoot

   </div>
   <div class="gallery">
    <img alt="Image 1 description" height="100" src="ps (1).JPG" width="100"/>
    <img alt="Image 2 description" height="100" src="ps (2).JPG" width="100"/>
    <img alt="Image 3 description" height="100" src="ps (3).JPG" width="100"/>
    <img alt="Image 4 description" height="100" src="ps (4).JPG" width="100"/>
    <img alt="Image 5 description" height="100" src="ps (5).JPG" width="100"/>
    <img alt="Image 6 description" height="100" src="ps (6).JPG" width="100"/>
    <img alt="Image 7 description" height="100" src="ps (7).JPG" width="100"/>
    <img alt="Image 8 description" height="100" src="ps (8).JPG" width="100"/>
    <img alt="Image 9 description" height="100" src="ps (9).JPG" width="100"/>
   </div>
   <div class="footer" onclick="location.href='nextpage3.html'">
    <i class="fas fa-backward left">
    </i>
    back sayang masss
    <i class="fas fa-backward right">
    </i>
   </div>
  </div>
 </body>
</html>
