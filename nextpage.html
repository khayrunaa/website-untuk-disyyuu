<html>
 <head>
  <title>
   How Long Have We Been Together?

  <style>
   body {
            background-color: #E6E6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #FFFACD;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .container::before {
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .container::after {
            bottom: -25px;
            right: 10%;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #FFFACD;
            border: 1px solid #000;
            border-radius: 20px;
            padding: 10px 15px;
            width: 350px;
        }
        .search-bar input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }
        .search-bar a {
            color: #000;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #000;
        }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>

  <div class="container">

     </i>
    </a>
   </div>
  </div>
 </body>
</html>
